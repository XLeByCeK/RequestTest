<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elfen lied</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__left">
                <div class="header__logo">
                    <a href="/">Elfen lied</a>
                </div>
                <button class="header__catalog-btn">
                    <span class="dots-icon">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </span>
                    Каталог
                </button>
            </div>

            <div class="header__center">
                <nav class="header__nav">
                    <a href="/blog" class="header__nav-link">Блог</a>
                    <a href="/contacts" class="header__nav-link">Контакты</a>
                </nav>
                <button class="header__action-btn" aria-label="Поиск">
                    <i class="fas fa-search"></i>
                    <span>Поиск</span>
                </button>
            </div>

            <div class="header__actions">
                <button class="header__action-btn" aria-label="Избранное">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="header__action-btn" aria-label="Профиль">
                    <i class="fas fa-user"></i>
                </button>
                <button class="header__action-btn" aria-label="Корзина">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </div>
    </header>
</body>
</html>
