<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elfen lied</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__left">
                <div class="header__logo">
                    <a href="/">Elfen lied</a>
                </div>
                <button class="header__catalog-btn">
                    <span class="dots-icon">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </span>
                    Каталог
                </button>
            </div>

            <div class="header__center">
                <nav class="header__nav">
                    <a href="/blog" class="header__nav-link">Блог</a>
                    <a href="/contacts" class="header__nav-link">Контакты</a>
                </nav>
            </div>

            <div class="header__search">
                <button class="header__action-btn" aria-label="Поиск">
                    <i class="fas fa-search"></i>
                    <span>Поиск</span>
                </button>
            </div>

            <div class="header__actions">
                <button class="header__action-btn" aria-label="Избранное">
                    <i class="fas fa-heart"></i>
                </button>
                <button class="header__action-btn" aria-label="Профиль">
                    <i class="fas fa-user"></i>
                </button>
                <button class="header__action-btn" aria-label="Корзина">
                    <i class="fas fa-shopping-cart"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="product-showcase">
            <div class="product-main">
                <div class="product-tag">ТОВАР ДНЯ</div>
                
                <div class="product-info">
                    <h1 class="product-name">SANTA TRINITA</h1>
                   
                    <p class="product-description">
                        Функциональная дизайнерская<br>
                        лампа для создания максимально<br>
                        комфортного освещения
                    </p>
                    <div class="product-separator"></div>
                    <div class="product-price">150 000<span class="price-currency">₽</span></div>
                </div>
                
                <div class="product-image">
                    <img src="images/lamp-main.png" alt="Santa Trinita Lamp">
                </div>
                
                <div class="buy-button-container">
                    <button class="buy-button">
                        <i class="fas fa-shopping-cart"></i>
                        Купить
                    </button>
                </div>
                
                <div class="background-text">BENJAMIN MOORE</div>
            </div>
            
            <div class="side-products">
                <div class="side-product pink">
                    <div class="side-product-image">
                        <img src="images/chair-pink.png" alt="Pink Chair">
                    </div>
                    <div class="side-product-footer">
                        <div class="side-product-label">СЛАЙД</div>
                        <div class="side-product-number">02</div>
                    </div>
                </div>
                <div class="side-product blue">
                    <div class="side-product-image">
                        <img src="images/lamp-blue.png" alt="Blue Lamp">
                    </div>
                    <div class="side-product-footer">
                        <div class="side-product-label">СЛАЙД</div>
                        <div class="side-product-number">03</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
